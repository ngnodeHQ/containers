base:
  role: full_node
  data_dir: /config
  waypoint:
    from_file: /config/waypoint.txt

execution:
  genesis_file_location: /config/genesis.blob

full_node_networks:
  - network_id: public
    discovery_method: onchain
    listen_address: /ip4/0.0.0.0/tcp/6182

api:
  enabled: true
  address: 0.0.0.0:8080
